<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoSenha.touched"
      mensagem="Usuário obrigatorio"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Campo de Senha obrigatório"
    ></app-mensagem>
  </div>

  <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>
</form>

<p>Não é um usuário?<a [routerLink]="['novousuario']">Se cadastre!</a></p>
